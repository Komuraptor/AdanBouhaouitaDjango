{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>{% block title %}Titulo{% endblock %}</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    {% if user.is_authenticated %}
      {% if request.user.is_superuser %}
      <main>
        {% block content %}
        {% endblock %}
      </main>
      {% else %}
      <div class="container" style="padding-top: 20%; width:30%">
        <form>
            <p align="center">No deberias estar aquí, vuelve atrás.</p>
            <a href="{% url 'home' %}" class="btn btn-primary btn-block">Volver</a>
        </form>
      </div>
      {% endif %}
    {% else %}
    <div class="container" style="padding-top: 20%; width:30%">
      <form>
          <p align="center">No has iniciado sesión</p>
          <a href="{% url 'login' %}" class="btn btn-primary btn-block">Iniciar sesión</a>
      </form>
    </div>
    {% endif %}
  </body>
</html>
