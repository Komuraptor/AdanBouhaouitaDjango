{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<nav class="navbar bg-dark navbar-dark text-center">
    <a class="navbar-brand text-white" href="{% url 'logout' %}" onclick="return confirm('¿Cerrar sesión?');">Log Out</a>
    <a align="right" class="navbar-brand text-white">
        ¡Bienvenido {{ user.username }}!
    </a>
</nav>
<div class="container" style="padding-top: 20%; width:30%">
    {% if request.user.is_superuser %}
    <p>
        <a class="btn btn-primary btn-block" href="/medico">Médicos</a>
    </p>
    <p>
        <a class="btn btn-primary btn-block" href="/medicamento">Medicamentos</a>
    </p>
    {% elif request.user.is_staff %}
    <p>
        <a class="btn btn-primary btn-block" href="/citaMedico">Citas</a>
    </p>
    {% else %}
    <p>
        <a class="btn btn-primary btn-block" href="/citaPaciente">Citas</a>
    </p>
    {% endif %}
    
</div>
{% endblock %}
